<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    
</head>
<body>

    <div class="container opaque">
        <header>
            <h1>Matching Game</h1>
        </header>
        
        <section class="score-panel">
        
            <div id="time">
        	    Time : <span id="minutes"></span>:<span id="seconds"></span>
            </div>
            
        	<ul class="stars">
        		<li><i class="fa fa-star first"></i></li>
        		<li><i class="fa fa-star second"></i></li>
        		<li><i class="fa fa-star third"></i></li>
        	</ul>
           
        	
            Moves : <span id="moves"></span> 

            <div class="restart">
                <i class="fa fa-repeat"></i>
        	</div>
        </section>
       
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        
    </div>
    
    <div class="container popup">
        <img src="https://videoatclick.com/wp-content/themes/nextosys/assets/images/gif/style-gif.gif" width="250px" height="200">
        <h3>Congratulations!!!You won :)</h3>
        <p>You finished the game in <span id="total"></span> moves</p>
        <span id="sCount"></span>
        in <span id="timings"></span>
        <button onClick="window.location.reload();">Play again</button>
    </div>
    
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
